
akka.persistence.journal.plugin = "akka-contrib-mongodb-persistence-journal"
akka.persistence.snapshot-store.plugin = "akka-contrib-mongodb-persistence-snapshot"
akka.contrib.persistence.mongodb.mongo.driver = "akka.contrib.persistence.mongodb.RxMongoPersistenceExtension"
akka.contrib.persistence.mongodb.mongo.mongouri = "mongodb://localhost:27017/akka-inbox"
akka.persistence.at-least-once-delivery.redeliver-interval = 60s

mongo-async-driver.akka.version = "2.3.12"